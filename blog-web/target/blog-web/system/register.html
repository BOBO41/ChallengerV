<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ChallengerV-博客系统-登录</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../css/font.css">
	<link rel="stylesheet" href="../css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/xadmin.js"></script>
	<script type="text/javascript" src="../js/jquery-1.8.0.min.js"></script>
	<script type="text/javascript" src="../js/common/login.js"></script>

</head>
<body class="login-bg">
    
    <div class="login layui-anim layui-anim-up">
        <div class="message">ChallengerV-博客系统-注册</div>
        <div id="darkbannerwrap"></div>
        
        <form action="#" class="layui-form" >
            <input id="email" placeholder="邮箱"  type="text" class="layui-input" >
            <hr class="hr15">
            <input id="username" placeholder="用户名"  type="text" class="layui-input" >
            <hr class="hr15">
            <select id="sex" >
            <option value="">请选择性别</option>
            <option value="0">男</option>
            <option value="1">女</option>
            </select>
            <hr class="hr15">
            <input id="password" placeholder="密码"  type="password" class="layui-input" >
            <hr class="hr15">
            <input id="password2" placeholder="确认密码"  type="password" class="layui-input">
            <hr class="hr15">
            <input value="注册" id="register" lay-submit lay-filter="login" style="width:100%;" type="button">
            <hr class="hr20" >
             <a href="login.html" class="layui-btn layui-btn-normal" style="float:right;">回到登录页</a>
 			<br/>
        </form>
       
    </div>
	<script type="text/javascript" src="../js/jquery-1.8.0.min.js"></script>
	<script type="text/javascript" src="../js/common/register.js"></script>

    <script>
        $(function  () {
            layui.use('form', function(){
              var form = layui.form;

            });
        })

        
    </script>

</body>
</html>
